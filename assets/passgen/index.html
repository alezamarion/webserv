<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Gerador de Senhas CGI</title>
    <style>
    * {
      overflow: hidden;
      margin: 0;
    }

    body {
      background: #000;
    }

    .content {
      max-width: 1000px;
      margin: 0 auto;
      text-align: justify;
      color: #fff;
      font-family: "Lucida Console", monospace;
      position: relative;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    h1 {
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    label, input, .button {
      display: block;
      margin-bottom: 10px;
    }

    .button {
      padding: 10px 20px;
      background-color: rgb(0, 104, 136);
      color: #fff;
      font-size: 20px;
      text-decoration: none;
      border-radius: 4px;
      text-align: center;
      cursor: pointer;
    }

    .button:hover {
      background-color: rgb(0, 186, 188);
    }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Gerador de Senhas CGI</h1>
      <form action="/cgi/password_generator.py" method="post">
        <label for="length">Comprimento da Senha:</label>
        <input type="number" id="length" name="length" min="1" max="20" required>
        <input type="checkbox" id="special_chars" name="special_chars" value="s">
        <label for="special_chars">Incluir Caracteres Especiais</label>
        <input type="checkbox" id="digits" name="digits" value="s">
        <label for="digits">Incluir Números</label>
        <input type="checkbox" id="uppercase" name="uppercase" value="s">
        <label for="uppercase">Incluir Letras Maiúsculas</label>
        <input type="submit" value="Gerar Senha" class="button">
      </form>
    </div>
  </body>
</html>
