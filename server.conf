# Server Config
server {
  listen           8080
  server_name      upload
  root             assets/upload
  index            index.py

  location / {
    root           assets/upload/files
    upload_dir     /files
    cgi_pass       .py
  }
}

server {
  listen           8081
  server_name      passgen
  root             assets/passgen

  location / {
    cgi_pass       .py
    error_page     404 not_found.html
  }
}

server {
  listen           8082
  server_name      session
  root             assets/session
  index            index.py

  location / {
    cgi_pass       .py
  }
}

server {
  listen           8083
  server_name      name_inverter
  root             assets/name_inverter
  index            index.rb

  location / {
    cgi_pass       .rb
  }
}
